<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
	<div class="content">
		<div class = "inpts" id="inputs">
			<span class="inpt-number" id="inpt-numbers1">0</span>
			<span class="inpt-number" id="inpt-numbers2"></span>
			<span class="line" id="line"></span>
			<span class="inpt-number" id="result"></span>
		</div>
		<div class="btn-area" id="btn-area">
			<p class="btn btn-symb" id="clear" data-value="C">C</p>
			<p class="btn btn-symb" id="divide" data-value="/">รท</p>
			<p class="btn btn-symb" id="multiply" data-value="*">ร</p>
			<p class="btn btn-rmv" id="rmv"><i class="material-icons">backspace</i></p>
			<br>
			<p class="btn" id="seven" data-value="7">7</p>
			<p class="btn" id="eight" data-value="8">8</p>
			<p class="btn" id="nine" data-value="9">9</p>
			<p class="btn btn-symb" id="minus" data-value="-">-</p>
			<br>
			<p class="btn" id="four" data-value="4">4</p>
			<p class="btn" id="five" data-value="5">5</p>
			<p class="btn" id="six" data-value="6">6</p>
			<p class="btn btn-symb" id="plus" data-value="+">+</p>
			<br>
			<p class="btn" id="one" data-value="1">1</p>
			<p class="btn" id="two" data-value="2">2</p>
			<p class="btn" id="three" data-value="3">3</p>
			<p class="btn btn-symb btn-equal" id="equals" data-value="=">=</p>
			<br>
			<p class="btn btn-zero" id="zero" data-value="0">0</p>
			<p class="btn" id="dot" data-value=".">.</p>
			</div>
	</div>
	<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
